name: "AgriAI"
type: "sw.application"
description: "Pest detection and classification made using Edge Impulse and balena."
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/arijitdas123student/agri-ai-v2"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/arijitdas123student/agri-ai-v2/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_start_x: 1
    - BALENA_HOST_CONFIG_gpu_mem_256: 192
    - BALENA_HOST_CONFIG_gpu_mem_512: 256
    - BALENA_HOST_CONFIG_gpu_mem_1024: 448
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:    
    - "raspberrypi3"
    - "raspberrypi4-64"
    - "fincm3"
